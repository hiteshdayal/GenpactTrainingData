<html lang="en">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-light">
                <div class="row">
                    <div class="col-lg-4">
                          <img src="images/logo.png" alt="" width="140px">  
                    </div>
                    <div class="col-lg-8">
                        <div class="row">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                          
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                  <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link" href="register.html">Register</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="sip.html">SIP</a>
                                      </li>
                              </ul>
                              <div class="input-group">
                                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary">search</button>
                              </div>
                              
                            </div>
                          </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h3 class="text-center my-5">SIP Calculator</h3>
                <form>
                    <div class="form-group">
                      <label for="">Monthly Investment</label>
                      <input type="text" class="form-control" id="m"  placeholder="Monthly Investment">
                    </div>
                    <div class="form-group">
                      <label for="">Expected Return Rate</label>
                      <input type="text" class="form-control" id="er" placeholder="Expected Return Rate">
                    </div>
                    <div class="form-group">
                        <label for="">Time Period</label>
                        <input type="text" class="form-control" id="tp" placeholder="Time Period">
                      </div>
                    
                    
                    <button type="submit" id="cal" class="btn btn-default my-3" style="background: linear-gradient(
                        0deg, #c9c9cd,#aaa,#BFBFBF,#fff,#bbbaba);width: 100%;">Calculate</button>
                  </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script>
        document.getElementById("cal").onclick = function(){
            var m = document.getElementById("m").value;
            var er = document.getElementById("er").value;
            var tp = document.getElementById("tp").value;
            var res = (m*er*tp)/100;
            alert(res);

        }
    </script>
</body>
